<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Label</title>
</head>
<body>
    <h3>Tag Label : Untuk Mempermudah user Memilih</h3>
    <p>
        <label for="Username">Username : </label>
        <input type="text" id="Username">
    </p>
    <p> Pilihan :
        <label for="pilihan">
        <input type="checkbox" id="pilihan">hukum
        </label>
        <label for="Kesehatan">
        <input type="checkbox" id="Kesehatan">Kesehatan
        </label>
        </p>
        <p>
        <label for="x">
        <input type="radio" name="laki_laki" id="x">laki_laki
        </label>
        <label for="y">
        <input type="radio" name="laki_laki" id="y">Perempuan
        </label>
        </p>
</body>
</html>
