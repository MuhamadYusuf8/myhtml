<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table</title>
</head>
<body>
    <!-- MACAM MACAM RULES
            1. ROWS = UNTUK BARIS
            2. ALL = UNTUK SEMUANYA
            3. COLS = UNTUK KOLOM
            4. NONE = TIDAK ADA TABLE-->
    <table rules="all" cellspacing="5" cellpadding="5" align="center">
        <caption>INI ADALAH TABLE 3,2</caption>
        <tr>
            <th>ini adalah judul 1</th>
            <th>ini adalah judul 2</th>
            <th>ini adalah judul 3</th>
        </tr>
        <tr>
            <td>ini baris 1 kolom 1</td>
            <td>ini baris 1 kolom 2</td>
            <td>ini baris 1 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 2 kolom 1</td>
            <td>ini baris 2 kolom 2</td>
            <td>ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 3 kolom 1</td>
            <td>ini baris 3 kolom 2</td>
            <td>ini baris 3 kolom 3</td>
        </tr>
    </table>
</body>
</html>
