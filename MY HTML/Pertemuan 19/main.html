<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpadding="5" align="center">
        <!--colspan = untuk menggabungkan kolom
            rowspan = untuk menggabungkan baris -->
        <caption>INI ADALAH TABLE 3,2</caption>
        <tr>
            <th colspan="3">ini adalah judul 1</th>
            <!-- <th>ini adalah judul 2</th> -->
            <!-- <th>ini adalah judul 3</th> -->
        </tr>
        <tr>
            <td rowspan="2">ini baris 1 kolom 1</td>
            <td>ini baris 1 kolom 2</td>
            <td>ini baris 1 kolom 3</td>
        </tr>
        <tr>
            <!-- <td>ini baris 2 kolom 1</td> -->
            <td>ini baris 2 kolom 2</td>
            <td>ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 3 kolom 1</td>
            <td>ini baris 3 kolom 2</td>
            <td>ini baris 3 kolom 3</td>
        </tr>
    </table>
</body>
</html>
